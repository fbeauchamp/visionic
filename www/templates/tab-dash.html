<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Room</div>
      <div class="item item-body">
        <div>
          You're in room <b>{{roomName}}</b>

          <button class="button   button-outline button-assertive button-block " ng-click="leave()">
            <i class="icon ion-ios-telephone"></i> Leave room
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
